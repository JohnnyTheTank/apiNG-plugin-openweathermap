<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWeatherMap Demo</title>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-openweathermap.js"></script>
</head>
<body ng-app="app">

    <!-- Cologne -->
    <aping
            model="weather"
            aping-openweathermap="[{'cityName':'berlin', 'countryCode':'de', 'language':'de'}]">
    </aping>

    <hr>

    <!-- NYC -->
    <aping
            model="weather"
            aping-openweathermap="[{'cityId':'5128581', 'language':'de'}]">
    </aping>

    <hr>

    <!-- Berlin -->
    <aping
            model="weather"
            aping-openweathermap="[{'lat':'52.52', 'lng':'13.41', 'language':'de'}]">
    </aping>

    <hr>

    <!-- Perlach in Munich -->
    <aping
            model="weather"
            aping-openweathermap="[{'zip':'81539', 'countryCode':'de', 'language':'de'}]">
    </aping>
</body>
</html>
