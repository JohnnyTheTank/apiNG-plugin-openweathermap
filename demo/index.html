<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWeatherMap Demo</title>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-openweathermap.js"></script>
</head>
<body ng-app="app">

    <h2>Cologne</h2>
    <aping
            template-url="template.html"
            model="weather"
            aping-openweathermap="[{'cityName':'cologne', 'countryCode':'de', 'language':'de'}]">
    </aping>

    <hr>

    <h2>NYC</h2>
    <aping
            template-url="template.html"
            model="weather"
            aping-openweathermap="[{'cityId':'5128581', 'language':'de'}]">
    </aping>

    <hr>

    <h2>Berlin, 5 Days forecast</h2>
    <aping
            template-url="template.html"
            model="weather"
            aping-openweathermap="[{'lat':'52.52', 'lng':'13.41', 'language':'de', 'timeSlot':'forecast5'}]">
    </aping>

    <hr>

    <h2>Perlach in Munich</h2>
    <aping
            template-url="template.html"
            model="weather"
            aping-openweathermap="[{'zip':'81539', 'countryCode':'de', 'language':'de'}]">
    </aping>
</body>
</html>
